<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="h1 text-start">Pratica con il Grid System!</h1>
    <h2 class="h2 text-center">Esercizio 1</h2>
    <div class="row text-white">
      <div class="col-md-4 bg-primary p-3">1</div>
      <div class="col-md-4 bg-primary p-3">2</div>
      <div class="col-md-4 bg-primary p-3">3</div>
    </div>

    <h2 class="h2 text-center">Esercizio 2</h2>
    <div class="row text-black">
      <div class="col-md-4 bg-warning p-3 border border-dark">4</div>
      <div class="col-md-4 bg-warning p-3 border border-dark">5</div>
      <div class="col-md-4 bg-warning p-3 border border-dark">6</div>
    </div>

    <h2 class="h2 text-center">Esercizio 3</h2>
    <div class="row">
      <div class="col-4 bg-success p-3 border border-dark">1</div>
      <div class="col-4 bg-success p-3 border border-dark">2</div>
      <div class="col-4 bg-success p-3 border border-dark">3</div>
    </div>
    <div class="row">
      <div class="col-sm-4 bg-success p-3 border border-dark">4</div>
      <div class="col-sm-4 bg-success p-3 border border-dark">5</div>
      <div class="col-sm-4 bg-success p-3 border border-dark">6</div>
    </div>
    <div class="row">
      <div class="col-md-4 bg-success p-3 border border-dark">7</div>
      <div class="col-md-4 bg-success p-3 border border-dark">8</div>
      <div class="col-md-4 bg-success p-3 border border-dark">9</div>
    </div>
    <div class="row">
      <div class="col-lg-4 bg-success p-3 border border-dark">10</div>
      <div class="col-lg-4 bg-success p-3 border border-dark">11</div>
      <div class="col-lg-4 bg-success p-3 border border-dark">12</div>
    </div>
    <div class="row">
      <div class="col-xl-4 bg-success p-3 border border-dark">13</div>
      <div class="col-xl-4 bg-success p-3 border border-dark">14</div>
      <div class="col-xl-4 bg-success p-3 border border-dark">15</div>
    </div>
    <div class="row">
      <div class="col-xxl-4 bg-success p-3 border border-dark">16</div>
      <div class="col-xxl-4 bg-success p-3 border border-dark">17</div>
      <div class="col-xxl-4 bg-success p-3 border border-dark">18</div>
    </div>

    <h2 class="h2 text-center">Esercizio 4</h2>
    <div class="row text-white">
      <div class="col-md-3 bg-danger p-3 border border-dark">1</div>
      <div class="col-md-6 bg-danger p-3 border border-dark">2</div>
      <div class="col-md-3 bg-danger p-3 border border-dark">3</div>
    </div>

    <h2 class="h2 text-center">Esercizio 5</h2>
    <div class="row text-white">
      <div class="col-lg-8 col-xl-8 bg-info p-3 border border-dark">
        <div class="row text-white">
          <div class="col-lg-6 col-xl-6 bg-secondary p-3 border border-dark">1</div>
          <div class="col-lg-6 col-xl-6 bg-secondary p-3 border border-dark">2</div>
        </div>
      </div>
      <div class="col-lg-4 col-xl-4 bg-info p-3 border border-dark">2</div>
    </div>

    <h2 class="h2 text-center">Esercizio 6</h2>
    <div class="row text-black">
      <div class="col-md-4 bg-warning p-3 border border-dark">4</div>
      <div class="col-md-4 offset-md-2 bg-warning p-3 border border-dark">5</div>
    </div>
  </body>
</html>
